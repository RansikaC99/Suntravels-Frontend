<div class="back">
    <div class="search">
        <form (submit)="$event.preventDefault()">
            <mat-form-field appearance="fill" style="min-width: 250px;">
              <mat-label>Enter Hotel name</mat-label>
              <input matInput #first>
            </mat-form-field>
            <button class="search-btn" mat-raised-button>Search</button>
          </form>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="hotel name">
          <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
          <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="start date">
          <th mat-header-cell *matHeaderCellDef> Start date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="end date">
          <th mat-header-cell *matHeaderCellDef> End date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element"> {{element.view}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
</div>
