<div class="search-container">
  <form class="form">
    <div style="display: flex;">
      <h2>Search for rooms</h2><fa-icon [icon]="faSearch" class="search-icon fa-bounce"></fa-icon>
    </div>
    <mat-grid-list cols="2" rowHeight="3:1">
      <mat-grid-tile>
        <mat-form-field class="date" appearance="fill">
          <mat-label>Check-in date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="nights">
          <mat-label>No. of nights</mat-label>
          <input matInput type="number" value="1" min="1" max="7">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="nights">
          <mat-label>No. of adults</mat-label>
          <input matInput type="number" value="1" min="1" max="7">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" class="addroom-btn">Add room details</button>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-raised-button color="primary" class="search-btn" (click)="searchRooms()">Search</button>



    <!-- <mat-form-field class="adults">
            <mat-label>No. of Adults</mat-label>
            <input matInput type="number" value="1">
          </mat-form-field>

        <mat-form-field class="rooms">
            <mat-label>No. of rooms</mat-label>
            <input matInput type="number" value="1">
          </mat-form-field> -->


  </form>
</div>
<div class="results">
  <mat-card class="example-card" *ngFor="let room of rooms">
    <mat-card-header>
      <mat-card-title>{{room.contract.hotel.name}}</mat-card-title>
      <mat-card-subtitle>{{room.contract.hotel.location}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="margin-top: 10px;">
      <mat-grid-list cols="2" rowHeight="3:1">
        <mat-grid-tile>
          <p>Room type: </p>
        </mat-grid-tile>
        <mat-grid-tile>
          <p>{{room.roomType}}</p>
        </mat-grid-tile>

        <mat-grid-tile>
          <p>Max adults: </p>
        </mat-grid-tile>
        <mat-grid-tile>
          <p>{{room.maxAdults}}</p>
        </mat-grid-tile>

        <mat-grid-tile>
          <p>Price: </p>
        </mat-grid-tile>
        <mat-grid-tile>
          <p>{{room.price}}</p>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
      <p style="margin: auto; color: rgb(106, 177, 0);">Available </p>
    </mat-card-actions>
  </mat-card>
</div>
