<div class="search-container">
    <form class="form">
        <div style="display: flex;"><h2>Search for rooms</h2><fa-icon [icon]="faSearch" class="search-icon fa-bounce"></fa-icon></div>
        <mat-grid-list cols="2" rowHeight="3:1">
            <mat-grid-tile>
              <mat-form-field class="date" appearance="fill">
                <mat-label>Check-in date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
             </mat-grid-tile>
            <mat-grid-tile>
              <mat-form-field class="nights">
                <mat-label>No. of nights</mat-label>
                <input matInput type="number" value="1" min="1" max="7">
              </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button color="primary" class="addroom-btn">Add room details</button>
              </mat-grid-tile>
    
              <mat-grid-tile>
                <button mat-raised-button color="primary" class="search-btn">Search</button>
            </mat-grid-tile>
          </mat-grid-list>

            <input matInput type="number" value="1">
          </mat-form-field>

            <mat-label>No. of rooms</mat-label>

          </mat-form-field> -->
          
        
      </form>
</div>
